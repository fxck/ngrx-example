<md-toolbar>
  <div class="o-wrap">
    <div class="o-frid">
      <div class="o-frid__col  u-1/3">
        <logo-component></logo-component>
      </div>

      <div class="o-frid__col  u-2/3">
        <ul class="app-bar-component__menu  [ o-frid  o-frid--align-center ]">
          <li class="app-bar-component__menu_item  o-frid__col-auto">
            <a
              class="app-bar-component__menu_link"
              linkTo="/"
              linkActive="is-active">
              Home
            </a>
          </li>
          <li class="app-bar-component__menu_item  o-frid__col-auto">
            <a
              class="app-bar-component__menu_link"
              linkTo="/people"
              linkActive="is-active"
              [activeOptions]="{ exact: false }">
              People
            </a>
          </li>
          <li
            *ngIf="isAuthenticated"
            class="app-bar-component__menu_item  o-frid__col-auto">
            <a
              class="app-bar-component__menu_link  has-icon"
              linkTo="/cats"
              linkActive="is-active"
              [activeOptions]="{ exact: false }">
              Secret <i class="material-icons">lock_outline</i>
            </a>
          </li>
          <li class="app-bar-component__menu_item  o-frid__col-auto">
            <a
              *ngIf="!isAuthenticated"
              class="app-bar-component__menu_link  has-icon"
              linkTo="/login"
              linkActive="is-active">
              Login <i class="material-icons">verified_user</i>
            </a>

            <div *ngIf="isAuthenticated">
              <logged-user-component
                [data]="userData"
                (logout)="logout.emit($event)">
              </logged-user-component>

            </div>

          </li>
        </ul>
      </div>
    </div>
  </div>
</md-toolbar>
